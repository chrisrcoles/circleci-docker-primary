version: 2
jobs:
 build:
   machine: true
   steps:
     - checkout

     # login to docker hub
     - run: docker login -u $DOCKER_USER -p $DOCKER_PASS

     # build the application container
     - run: docker build -t trussworks/circleci-docker-primary:$CIRCLE_SHA1 .

     # deploy the container
     - run: docker push trussworks/circleci-docker-primary:$CIRCLE_SHA1
